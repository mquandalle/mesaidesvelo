aides . ile de france:
  remplace: région
  titre: Île-de-France Mobilités
  description: |
    La région Île-de-France subventionne l’achat d’un $vélo à hauteur de 50% et
    jusqu’à un plafond de $plafond.
  applicable si: localisation . région = '11'
  valeur: 50% * vélo . prix
  plafond:
