aides . prime à la conversion:
  applicable si:
    toutes ces conditions:
      - localisation . pays = 'France'
      # Hack: pour ne pas que la règle ressorte quand on précise un type de vélo
      - vélo . type = ''
  titre: Prime à la conversion
  description: |
    Pour bénéficier de cette « prime à la casse » vous devez détruire un
    véhicule diesel immatriculé avant janvier 2011 ou bien un véhicule essence
    immatriculé avant 2006.

    La prime est de 40% du prix du vélo dans la limite de 1 500 €. Elle est
    cumulable avec les aides à l'achat d’un vélo électrique, comme le « bonus
    écologique ».
  valeur: 40% * vélo . prix
  plafond: 1500€
  lien: https://www.service-public.fr/particuliers/vosdroits/F35846

aides . ile de france:
  remplace: région
  titre: Île-de-France Mobilités
  description: |
    La région Île-de-France subventionne l’achat d’un $vélo à hauteur de 50% et
    jusqu’à un plafond de $plafond. Les éventuelles aides locales déjà perçues
    sont déduites de ce montant.
  applicable si:
    toutes ces conditions:
      - localisation . région = '11'
      - une de ces conditions:
          - vélo . électrique
          - vélo . cargo
          - vélo . pliant
  valeur: 50% * vélo . prix
  plafond:
    valeur:
      # Même si le plafond de l'aide est imputé du montant déjà versé par la
      # commue, on veut afficher le montant avant imputation dans le descriptif
      # de l’aide.
      nom: $plafond
      variations:
        - si: vélo . cargo électrique
          alors: 600 €
        - sinon: 500 €
    abattement: aides . commune
  lien: https://www.iledefrance-mobilites.fr/le-reseau/services-de-mobilite/velo/prime-achat-velo

